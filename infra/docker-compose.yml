version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    container_name: foodgram-db
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    container_name: foodgram-back
    build: ../backend/
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
    depends_on:
      - db

  frontend:
    container_name: foodgram-front
    build: ../frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    container_name: foodgram-proxy
    build: .
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - static:/static
      - media:/app/media
    depends_on:
      - frontend
      - backend
